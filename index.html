<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>105.3 FM Radio Guadalupe - Formosa, Argentina</title>
    <meta name="description" content="Escuchá 105.3 FM Radio Guadalupe desde Formosa, Argentina. La mejor música tropical y cumbia las 24 horas."/>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radio Guadalupe 105.3">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌴</text></svg>">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="radio-container">
        <div class="logo">🌴</div>
        <h1>105.3 FM Radio Guadalupe</h1>
        <p class="subtitle">Formosa, Argentina</p>
        <p class="location">Una creación de Rosi Duarte y Eusebio Vargas</p>

        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Desconectado</span>
        </div>

        <div class="controls">
            <button class="control-btn" id="muteBtn" title="Silenciar">🔇</button>
            <button class="control-btn play-btn" id="playBtn" title="Reproducir/Pausar">▶️</button>
            <button class="control-btn" id="refreshBtn" title="Actualizar">🔄</button>
        </div>

        <div class="volume-container">
            <div class="volume-label">Volumen: <span id="volumeValue">50</span>%</div>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>

        <div class="current-song">
            <div class="song-title" id="songTitle">Conectando...</div>
            <div class="song-artist" id="songArtist"></div>
            <div class="song-info">
                <div class="listening-indicator" id="listeningIndicator" style="opacity: 0;">
                    🎧 <span id="listenerCount">0</span> oyentes
                </div>
                <div class="audio-visualizer" id="audioVisualizer" style="opacity: 0;">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>

        <div class="install-prompt" id="installPrompt">
            <strong>💡 Consejo:</strong> Instala la app para mejor experiencia
            <br><button class="install-btn" id="installBtn">Instalar App</button>
        </div>

        <audio id="radioPlayer" preload="none" crossorigin="anonymous"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
